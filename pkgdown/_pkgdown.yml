# themes:  https://bootswatch.com/ {flatly, united}
# icons:   https://fontawesome.com/
# pkgdown: https://pkgdown.r-lib.org/reference/index.html

url: https://kyoustat.com/T4cluster

destination: docs

template:
  params:
    bootswatch: united
    ganalytics: UA-163713603-1

home:
  strip_header: false

navbar:
  title: "T4cluster"
  left:
    - text: "Functions"
      href: reference/index.html
    - text: "News"
      href: news/index.html
  right:
    - icon: fa-twitter
      href: https://twitter.com/kyoustat
    - icon: fa-github
      href: https://github.com/kyoustat/T4cluster
    - icon: fa-envelope
      href: mailto:kyoustat@gmail.com

reference:
  - title: "[1] Clustering with Euclidean Data"
    contents:
      - has_concept("algorithm")
  - title: "[2] Clustering with Functional Data"
    contents:
      - has_concept("functional")
  - title: "[3] Subspace Clustering"
    contents:
      - has_concept("subspace")
  - title: "[4] Measures : Comparing Two Clusterings"
    contents:
      - has_concept("comparison")
  - title: "[6] Learning with Multiple Clusterings"
    contents:
      - has_concept("soc")
  - title: "[7] Utilities"
    contents:
      - has_concept("utility")
